<html>
<head>
    <title>CS2 Lineups</title>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-9UwM57KEzV_eKosB_UgfTqbeW-Al9CevhsDpucIorg&s">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style> 
        body {
            background-image: url("https://developer.valvesoftware.com/w/images/a/a9/Counter-Strike_2_Website_Background.png");
            background-size: cover;
            background-position: center;
        }

        #main h1 {
            display: flex;
            justify-content: center;

            font-size: 70px;
            font-family: "Bebas Neue", sans-serif;
            font-weight: 400;
            font-style: normal;

            color: rgb(51, 51, 56);
        }

        #maps {
            display: flex;
            justify-content: center;
        }

        #ancient {
            background-image: url("https://www.esports.net/wp-content/uploads/2023/10/Ancient-CS2-3.jpg");
        }

        #vertigo {
            background-image: url("https://static.wikia.nocookie.net/cswikia/images/8/88/De_vertigo_cs2.jpg/revision/latest/scale-to-width-down/1200?cb=20231009185617");
        }

        #anubis {
            background-image: url("https://steamuserimages-a.akamaihd.net/ugc/2193876107321240926/4F3A2D9E8A51B390FC2B77407F9CBF0E60F555B9/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false");
        }

        .map {
            
            background-size:cover;
            background-position: center;
            background-repeat:no-repeat;

            width: 300px;
            height: 500px;

            padding: 10px;
            margin: 10px;
            transition: 0.2s;

            justify-content: center;
            display: flex;

            box-shadow: 2px 2px 14px rgb(71, 71, 71);
        }

        .map img, p {
            width: 100px;
            height: 100px;
            padding-top: 100px;
            font-size: 40px;
        }

        .map:hover {
            width: 280px;
            height: 480px;
            margin: 20px;
        }
    </style>  
</head>
    <body>
        <div id="main">
            <h1> CS2 Lineups </h1>
            <div id="maps"> 
                <div id="ancient" class="map">
                    <img src="https://static.wikia.nocookie.net/cswikia/images/7/7c/Map_icon_de_ancient.png/revision/latest/scale-to-width/360?cb=20230901185140">
                </div>

                <div id="vertigo" class="map">
                    <img src="https://static.wikia.nocookie.net/cswikia/images/4/46/Vertigo-logo-new.png/revision/latest/scale-to-width/360?cb=20230901185803">
                </div>

                <div id="anubis" class="map">
                    <img src="https://static.wikia.nocookie.net/cswikia/images/f/f8/Map_icon_de_anubis.png/revision/latest/scale-to-width/360?cb=20230901185250">
                </div>
            </div>    
        </div>
    </body>
</html>
